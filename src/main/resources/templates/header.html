<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/header.css}" rel="stylesheet" type="text/css">
    <title>Weather Viewer</title>
</head>
<body>
<nav class="container-fluid header">
    <div class="row">
        <div class="col-3 mt-2">
            <img src="../images/logo.svg" th:src="@{/images/logo.svg}" width="32" height="32" alt/>
            <a class="header-brand">Weather Viewer</a>
        </div>
        <div class="col-2 offset-7 mt-2" th:unless="${user}">
            <div class="d-flex justify-content-evenly">
                <a th:href="@{/login}">
                    <button class="d-flex align-items-center justify-content-center button animated-button">Log In</button>
                </a>
                <a th:href="@{/registration}">
                    <button class="d-flex align-items-center justify-content-center button animated-button">Sign Up</button>
                </a>
            </div>
        </div>
        <div class="col-2 offset-7 mt-2" th:if="${user}">
            <div class="d-flex justify-content-end">
                <p class="me-3 mt-1 header-user" th:text="${user.login}">Admin</p>
                <form class="d-flex justify-content-center text-center" action="/logout" method="post">
                    <button class="d-flex align-items-center justify-content-center button animated-button">Logout
                    </button>
                </form>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
