<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/styles/header.css}" rel="stylesheet" type="text/css">
    <title>Weather Viewer</title>
</head>
<body>
<nav class="header">
    <div class="header-logo">
        <img src="../images/logo.svg" th:src="@{/images/logo.svg}" width="32" height="32" alt/>
        <div class="header-brand">Weather Viewer</div>
    </div>
    <div th:unless="${user}">
        <div class="d-flex justify-content-between">
            <a class="me-2" th:href="@{/login}">
                <button class="d-flex align-items-center justify-content-center button animated-button">Log In</button>
            </a>
            <a th:href="@{/registration}">
                <button class="d-flex align-items-center justify-content-center button animated-button">Sign Up</button>
            </a>
        </div>
    </div>
    <div th:if="${user}">
        <div class="d-flex justify-content-end align-items-center">
            <div class="me-3 mt-1 header-user" th:text="${user.login}">Admin</div>
            <form class="mt-1 d-flex justify-content-center text-center" action="/logout" method="post">
                <button class="d-flex align-items-center justify-content-center button animated-button">Logout
                </button>
            </form>
        </div>
    </div>
</nav>
</body>
</html>
