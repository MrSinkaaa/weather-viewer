<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather Viewer</title>
</head>
<body>
    <nav class="navbar d-flex justify-content-between align-items-center bg-warning">
        <div class="d-flex align-items-center ms-4">
            <img th:src="@{/images/logo.svg}" width="30" height="30" alt/>
            <a class="navbar-brand ms-2">Weather Viewer</a>
        </div>
        <div th:unless="${user}">
            <div class="d-flex align-items-center me-4">
                <a th:href="@{/login}">
                    <button class="btn btn-sm btn-outline-primary me-2">Log In</button>
                </a>
                <a th:href="@{/registration}">
                    <button class="btn btn-sm btn-outline-primary">Sign Up</button>
                </a>
            </div>
        </div>
        <div class="d-flex justify-content-between me-4" th:if="${user}">
            <div class="me-2">
                <form class="d-flex pe-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn-outline-success" type="submit">Search</button>
                </form>
            </div>
            <div class="d-flex justify-content-end">
                <p class="m-2" th:text="${user.login}"></p>
                <form class="d-flex justify-content-center text-center" action="/logout" method="post">
                    <button class="btn btn-sm btn-outline-primary">logout</button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
