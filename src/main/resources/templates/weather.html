<main class="container-fluid weather-body">
    <div class="row">
        <div class="offset-1 col-10">
            <div>
                <label>
                    <input class="weather-input" type="search" placeholder="Search for a location"/>
                </label>
            </div>
            <div class="d-flex justify-content-between">
                <div class="d-flex flex-column justify-content-between ms-5 mt-4">
                    <h2 class="weather-city">Moscow</h2>
                    <h3 class="weather-temperature pb-4">20°C</h3>
                </div>
                <img src="../images/sun.svg" alt="" width="240px" height="240px"/>
            </div>
            <div class="weather-card">
                <h4 class="weather-card-header p-3">Air Quality</h4>
                <div class="weather-card-body ps-5">
                    <div class="weather-card-item">
                        <span class="weather-icon">
                            <img src="../images/thermometer.svg" alt="" width="24px" height="24px"/>
                            Real feel
                        </span>
                        <div class="weather-icon-text">30°C</div>
                    </div>
                    <div class="weather-card-item">
                        <span class="weather-icon">
                            <img src="../images/wind.svg" alt="" width="24px" height="24px"/>
                            Wind
                        </span>
                        <div class="weather-icon-text">0.2 km/h</div>
                    </div>
                    <div class="weather-card-item">
                        <span class="weather-icon">
                            <img src="../images/uv-index.svg" alt="" width="24px" height="24px"/>
                            UV Index
                        </span>
                        <div class="weather-icon-text">3</div>
                    </div>
                    <div class="weather-card-item">
                        <span class="weather-icon">
                            <img src="../images/thermometer.svg" alt="" width="24px" height="24px"/>
                            Real feel
                        </span>
                        <div class="weather-icon-text">30°C</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
