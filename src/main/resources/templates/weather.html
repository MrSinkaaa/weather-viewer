<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Weather</title>
</head>
<body>
<div class="w-50 h-50 bg-light m-auto p-2">
    <h3 class="w-100 text-center">Weather Application</h3>
    <div class="w-100 text-center">
        <div>City: <p th:text="${weather.city}"></p></div>
    </div>
    <div class="w-100 text-center">
        <div>
            <ul class="list-unstyled">
                <li>Longitude: <span th:text="${weather.longitude}"></span></li>
                <li>Latitude: <span th:text="${weather.latitude}"></span></li>
                <li>City: <span th:text="${weather.city}"></span></li>
                <li>Country: <span th:text="${weather.country}"></span></li>
                <li>Weather: <span th:text="${weather.weatherIcon}"></span></li>
                <li>Sunrise: <span th:text="${weather.sunrise}"></span></li>
                <li>Sunset: <span th:text="${weather.sunset}"></span></li>
                <li>Temp: <span th:text="${weather.temperature}"></span></li>
                <li>Humidity: <span th:text="${weather.humidity}"></span></li>
                <li>Pressure: <span th:text="${weather.pressure}"></span></li>
                <li>Visibility: <span th:text="${weather.visibility}"></span></li>
                <li>WindSpeed: <span th:text="${weather.windSpeed}"></span></li>
                <li>WindDeg: <span th:text="${weather.windDeg}"></span></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
