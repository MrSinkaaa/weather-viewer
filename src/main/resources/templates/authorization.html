<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/authorization.css" rel="stylesheet" type="text/css">
    <title>Weather Viewer</title>
</head>
<body>
<div th:include="header.html"></div>
<main class="container-fluid">
    <div class="row">
        <div class="col-4 offset-4 auth-card mt-5">
            <div class="card-header auth-header-text">Log In</div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <img src="../images/logo.svg" th:src="@{/images/logo.svg}" width="100" height="100" alt/>
                <form class="d-flex flex-column justify-content-center"
                      action="/login" method="post">
                    <label class="auth-label" for="login">Login</label>
                    <input class="auth-input" type="text" id="login" name="login" placeholder="Enter your login" required autofocus>
                    <label class="auth-label" for="password">Password</label>
                    <input class="auth-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="d-flex align-items-center justify-content-center auth-button animated-button" type="submit">Submit</div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
