<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="styles/authorization.css" th:href="@{/styles/authorization.css}" rel="stylesheet" type="text/css">
    <title>Weather Viewer</title>
</head>
<body>
<div th:include="header.html"></div>
<main class="container-fluid weather-body">
    <div class="row">
        <div class="col-4 offset-4 auth-card mt-5">
            <div class="card-header auth-header-text"><span th:text="${#request.getRequestURI().equals('/login') ? 'Log In' : 'Sign Up'}"></span></div>
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
                <img th:src="@{/images/logo.svg}" width="100" height="100" alt/>
                <div th:if="${#request.getParameter('error')}">
                    <div th:text="${#request.getParameter('error')}" class="card-error"></div>
                </div>
                <form class="d-flex flex-column justify-content-center"
                      th:action="${#request.getRequestURI().equals('/login') ? '/login' : '/registration'}" method="post">
                    <label class="auth-label" for="login">Login</label>
                    <input class="auth-input" type="text" id="login" name="login" placeholder="Enter your login" required autofocus>
                    <label class="auth-label" for="password">Password</label>
                    <input class="auth-input" type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button class="d-flex align-items-center justify-content-center auth-button animated-button" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
